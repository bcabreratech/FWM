                                            "' width='60px' style='margin-top: 4px;'/></td><td style='text-align: center;'>" + item.comentario
                                            + "</td><td style='text-align: center;'>" + item.fecha + "</td></tr>");
                                        }
                                    }
                                },
                                function(tx, error){
                                    console.log("Error: " + error.message);
                                    app.preloader.hide();
                                }
                        );
                    },
                    function(error){
                        console.log("Error: " + error.message);
                    },
                    function(){}
                );
           }
       }
   }

   
</script>
